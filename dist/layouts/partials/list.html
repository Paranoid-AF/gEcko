<div class="index">
    <!-- <h1 class="archivedInfo">Tag: Existance</h1> -->
    {{ range .Paginator.Pages }}
    <div class="subject">
      <a class="subjectTitle" href="{{ .Permalink }}"><h1>{{ .Title }}</h1></a>
      <p class="subjectInfo">
        {{- partial "info.html" . -}}
      </p>
      <div class="subjectBriefing contentArea">{{ .Summary }}</div>
      <a class="subjectMore" href="{{ .Permalink }}">Read More &raquo;</a>
    </div>
    {{ end }}
    <div class="pager-wrapper">
      <div class="pager">
        
        <div class="pager-pre"{{ if not $.Paginator.HasPrev }} style="visibility: hidden;"{{ end }}><a href="{{ if $.Paginator.HasPrev }}{{ $.Paginator.Prev.URL }}{{ else }}#{{ end }}"><span class="pager-arrow"><</span> Previous</a></div>
        
        <div class="pager-num"><span>{{ $.Paginator.PageNumber }} / {{ $.Paginator.TotalPages }}</span></div>
        
        <div class="pager-next"{{ if not $.Paginator.HasNext }} style="visibility: hidden;"{{ end }}><a href="{{ if $.Paginator.HasNext }}{{ $.Paginator.Next.URL }}{{ else }}#{{ end }}">Next <span class="pager-arrow">></span></a></div>

      </div>
    </div>
  </div>
