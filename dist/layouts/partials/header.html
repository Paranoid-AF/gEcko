<div class="navOverlay"></div>
<div class="nav">
  <div class="navClose"></div>
  <div class="navWrapper">
    <div class="siteInfo">
      {{ if (isset .Site.Params "sitelogo") }}
      <a id="siteInfoLogo" href="#"><img src="{{ .Site.Params.sitelogo }}" alt="{{ .Site.Title }}" /></a>
      {{ else }}
      <a id="siteInfoLogo" href="#">{{ .Site.Title }}</a>
      {{ end }}
      <p id="siteInfoDescription"><span id="text">Just a blog.</span><span id="switch" title="Switch quote"></span></p>
    </div>
    <div class="search">
      <form baseUrl="{{ .Site.BaseURL }}" engine="https://www.google.com/search?q=%KEYWORD%" role="search">
        <input type="text" name="s" class="searchInput" placeholder="Search..." />
      </form>
      <div class="searchFormFake">
        <div class="searchIconFake"></div>
        <span class="searchPlaceholderFake">Search...</span>
      </div>
    </div>
    <div class="category">
      <a class="categoryLink" href="{{ .Site.BaseURL }}">Home</a>
      <a class="categoryLink categoryActive" href="#">Life</a>
      <a class="categoryLink" href="#">Notes</a>
      <a class="categoryLink" href="#">Memes</a>
      <div class="linkDivider"></div>
      <div class="pages">
        <a class="pageLink" href="#">Links</a>
        <a class="pageLink" href="#">RSS</a>
        <a class="pageLink" href="#">About</a>
      </div>
    </div>
  </div>
  <div class="navContent">
    <div class="navContentWrapper">
      <div class="backToTop">
        Back to Top
      </div>
      <div class="close"></div>
      <div class="list">

      </div>
    </div>
  </div>
  <div class="footer">
    <p class="footerText">
      Â© 2020 <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>, all rights reserved.
    </p>
  </div>
</div>

<div class="navTitle">
  <div class="navButton"></div>
  <a class="navText" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  <div class="navGradient"></div>
</div>
